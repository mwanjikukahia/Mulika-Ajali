<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* Basic Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background-color: #f9f9f9;
}

/* Section Header Container */
.section-header {
    position: relative;
    text-align: center;
}

/* Dotted Animation */
.dotted-animation {
    position: absolute;
    left: -50px;
    top: 10px;
    width: 40px;
    height: 10px;
    display: flex;
    justify-content: space-between;
}

.dotted-animation::before,
.dotted-animation::after {
    content: '';
    width: 5px;
    height: 5px;
    background-color: red;
    border-radius: 50%;
    opacity: 0;
    animation: dot-fade 1.5s infinite alternate;
}

.dotted-animation::after {
    animation-delay: 0.75s;
}

@keyframes dot-fade {
    0% {
        opacity: 0;
        transform: translateY(5px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Header Text */
.header-text {
    font-size: 2rem;
    font-weight: bold;
    color: #333;
    margin-bottom: 10px;
}

/* Underline Animation */
.underline-animation {
    position: absolute;
    bottom: -15px;
    left: 50%;
    transform: translateX(-50%);
    width: 50px;
    height: 4px;
    background-color: red;
    border-radius: 2px;
    animation: underline-slide 1.5s infinite alternate;
}

@keyframes underline-slide {
    0% {
        width: 30px;
        transform: translateX(-50%);
    }
    100% {
        width: 70px;
        transform: translateX(-50%);
    }
}

    </style>
</head>
<body>

<div class="section-header">
    <!-- Animated Dotted Element -->
    <div class="dotted-animation"></div>

    <!-- Header Text with Underline -->
    <h1 class="header-text">Our Programs</h1>
    <div class="underline-animation"></div>
</div>

</body>
</html>

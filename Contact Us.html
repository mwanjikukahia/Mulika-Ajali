<section class="p-6 max-w-xl mx-auto">
    <h2 class="text-2xl font-semibold text-blue-800 text-center">Get in Touch</h2>
    <form class="mt-6">
      <label class="block mb-2 text-gray-700">Name:</label>
      <input type="text" class="border rounded w-full p-2" required>
      <label class="block mt-4 mb-2 text-gray-700">Email:</label>
      <input type="email" class="border rounded w-full p-2" required>
      <label class="block mt-4 mb-2 text-gray-700">Message:</label>
      <textarea class="border rounded w-full p-2" rows="4" required></textarea>
      <button type="submit" class="bg-yellow-500 text-blue-800 p-2 mt-6 rounded">Send Message</button>
    </form>
  </section>

<section class="p-6 max-w-xl mx-auto">
    <h2 class="text-2xl font-semibold text-blue-800 text-center">Report an Incident</h2>
    <form class="mt-6">
      <label class="block mb-2 text-gray-700">Location:</label>
      <input type="text" class="border rounded w-full p-2" placeholder="Enter location" required>
      <label class="block mt-4 mb-2 text-gray-700">Date:</label>
      <input type="date" class="border rounded w-full p-2" required>
      <label class="block mt-4 mb-2 text-gray-700">Details:</label>
      <textarea class="border rounded w-full p-2" rows="4" placeholder="Describe the incident" required></textarea>
      <label class="block mt-4 mb-2 text-gray-700">Upload Image:</label>
      <input type="file" class="w-full" required>
      <button type="submit" class="bg-blue-700 text-white p-2 mt-6 rounded">Submit Report</button>
    </form>
  </section>
